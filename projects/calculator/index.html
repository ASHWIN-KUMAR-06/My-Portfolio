<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="icon" href="./calculator.png">

    <link rel="stylesheet" href="../utility.css">
    <link rel="stylesheet" href="./style.css">
    <script src="script.js" defer></script>

</head>
<body>
    
    <div class="wrapper">
        <h1>calculator</h1>
        <div class="calculator">
            <div class="screen">
                <p class="screen-content">0</p>
            </div>
            <div class="tile ac">Ac</div>
            <div class="tile erase">ce</div>
            <div class="tile percent"></div>
            <div class="tile divide">รท</div>
            <div class="tile seven">7</div>
            <div class="tile eight">8</div>
            <div class="tile nine">9</div>
            <div class="tile multiply">x</div>
            <div class="tile four">4</div>
            <div class="tile five">5</div>
            <div class="tile six">6</div>
            <div class="tile minus">-</div>
            <div class="tile one">1</div>
            <div class="tile two">2</div>
            <div class="tile three">3</div>
            <div class="tile plus">+</div>
            <div class="tile switch"></div>
            <div class="tile zero">0</div>
            <div class="tile dot">.</div>
            <div class="tile equal-to">=</div>
        </div>
    </div>



</body>
</html>
